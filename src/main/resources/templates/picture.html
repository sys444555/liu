<div class="modal" id="cus_all_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
    <div class="modal-dialog" id="cus_all_dialog2">
        <div class="modal-content" style="overflow: scroll; height: 500px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel2">
                    图片添加页面
                </h4>
            </div>
            <div class="modal-body">
                <table width="100%" align="center" class="cus_all_tb">
                    <form id="picture_add" method="POST" enctype="multipart/form-data">
                        <tr>
                            <td align="center">图片：
                                <input type="file" style="width: 250px;"  id="picUrl" name="picUrl"/>
                            </td>
                        </tr>

                        <tr>
                            <td align="center">题材：
                                <input type="text" style="width: 250px;"  id="title" name="title"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">类型：
                                <select style="width: 250px;" id="type" name="type">
                                    <option></option>
                                    <option value="hot">人气热销</option>
                                    <option value="home">首页轮播</option>
                                    <option value="duihuan">礼券背景图</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">状态：
                                <input type="text" style="width: 250px;"  id="statusStr" name="statusStr" value="显示" readonly="readonly" />
                            </td>
                        </tr>
                        <!--<tr>
                            <td align="center">备注：
                                <input type="text" id="remark" name="remark"/>
                            </td>
                        </tr>-->
                    </form>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="picture_btn">
                    提交更改
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<div class="modal" id="cus_chance_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"

            <div class="modal-body" style="text-align: center;">
                <span style="color: #B94A48; border: medium;  font-size: 22px;"><b>是否需要下架该条数据信息?</b></span>
