<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>订单管理</title>

    <!--<link rel="shortcut icon" href="../favicon.ico">-->
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/other.css" rel="stylesheet"/>
    <link href="../css/city/cityselect.css" rel="stylesheet"/>
    <link href="../css/pagination.css"/>
</head>
<body class="gray-bg">
<div class="btn-toolbar" style="margin-left: 1px; background-color: ghostwhite; margin: 0 auto;">
    <div class="btn-group" style="margin-left: 10px;">
        <input id="c_name" type="text" placeholder="查找订单号或联系人"
               style="text-align:center;height:30px; line-height:30px;margin:10px 0px 10px 50px;">
        <input id="bt_name" type="button" value="搜索"
               style="text-align:center;height:30px; line-height:30px;margin:12px 0px 10px 10px;">
        <button class="btn btn-detail" data-toggle="modal" id="order_detail" style="margin-top: 10px;"><i class="fa fa-eraser"></i>  订单详情</button>
    </div>
</div>




<div class="modal" id="order_detail_alter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
    <div class="modal-dialog" id="order_detail_dialog">
        <div class="modal-content" align="center" style="overflow: scroll; height: 500px; width: 800px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel2">
                    订单详情页面
                </h4>
            </div>
            <div class="modal-body">
                <table width="100%" align="absbottom" class="order_detail_tb">
                    <form id="personnel_detail" method="post">
                        <tr>
                            <td align="left">订单号：
                                <span type="text"  name="orderOn" id="orderOn"></span>
                            </td>
                            <td align="absbottom" >状态：
                                <span type="text" name="status" id="status"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">联系人：
                                <span type="text" name="linkMan" id="linkMan"></span>
                            </td>
                            <td align="absbottom">手机号：
                                <span name="mobile" id="mobile"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">商品名：
                                <span name="name" id="name"></span>
                            </td>
                            <td align="absbottom">图片：
                                <span name="pic" ><img id="pic" src=""/></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">价格：
                                <span name="minPrice" id="minPrice"></span>
                            </td>
                            <td align="absbottom">数量：
                                <span name="number" id="number"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">规格：
                                <span name="specification" id="specification"></span>
                            </td>
                            <td align="absbottom">备注：
                                <span name="remark" id="remark"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="lett">商品总费用：¥
                                <span name="goodsPrice" id="goodsPrice"></span>
                            </td>
                            <td align="absbottom">订单总费用：¥
                                <span name="actualPrice" id="actualPrice"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">支付码：
                                <span name="payId" id="payId"></span>
                            </td>
                            <td align="absbottom">邮编：
                                <span name="code" id="code"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">省份：
                                <span name="provinceStr" id="provinceStr"></span>
                            </td>
                            <td align="absbottom">城市：
                                <span name="cityStr" id="cityStr"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">区域：
                                <span name="districtStr" id="districtStr"></span>
                            </td>
                            <td align="absbottom">地址：
                                <span name="address" id="address"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">下单时间：
                                <span name="date" id="createTime"></span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">快递公司：
                                <input type="text" style="width: 144px;" name="logisticsCompany" id="logisticsCompany"/>
                            </td>
                            <td align="absbottom">快递单号：
                                <input type="text" style="width: 200px;" name="logisticsOrderOn" id="logisticsOrderOn"/>
                            </td>
                        </tr>
                    </form>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="update_order">
                    提交保存
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>


<div class="modal" id="cus_chance_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog" id="cus_chance_dialog1">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel1">
                    客户商机删除确定
                </h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <span style="color: #B94A48; border: medium;  font-size: 22px;"><b>是否需要删除 1 号数据信息?</b></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="delete_btn">
                    确定删除
                </button>
            </div>
        </div>
    </div>
</div>

<div class="ibox-content">
    <table class="table table-striped table-bordered table-hover dataTables-example" id="t_table">
        <thead>
        <tr>
            <th></th>
            <th>序号</th>
            <th>订单号</th>
            <th>状态</th>
            <th>联系人</th>
            <th>手机号</th>
            <th>商品名字</th>
            <th>图片</th>
            <th>规格</th>
            <th>下单时间</th>
        </tr>
        </thead>
        <tbody style=" text-align: center;" id="order_td">

        </tbody>
    </table>
</div>

<div class="M-box">
    <div class="Pagination" id="pagination"></div>
</div>
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/cityselect.js"></script>
<script src="../js/order/order.js"></script>
<script src="../js/jquery.pagination.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=178642170" charset="UTF-8"></script>
</body>

</html>
