<body class="gray-bg">
<div class="btn-toolbar" style="margin-left: 1px; background-color: ghostwhite; margin: 0 auto;">
    <div class="btn-group" style="margin-left: 10px;">
        <button class="btn btn-add" data-toggle="modal" data-target="#cus_all_add" style="margin:10px;"><i class="fa fa-plus"></i>主题热销上架</button>
        <button class="btn btn-delete" data-toggle="modal" data-target="#cus_chance_delete" style="margin-top: 10px;"><i
                class="fa fa-remove"></i> 主题热销下架
        </button>

    </div>
</div>

<div class="modal" id="cus_all_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
    <div class="modal-dialog" id="cus_all_dialog2">
        <div class="modal-content" style="overflow: scroll; height: 500px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel2">
                    主题热销添加页面
                </h4>
            </div>
            <div class="modal-body" >

                <table width="100%" align="center" class="cus_all_tb" >

                    <form id="picture_add" method="post" enctype="multipart/form-data">
                        <tr>
                            <td >首页图片上传:
                                <input type="file" name="file" id="banner_pic"/>
                            </td>
                        </tr>
                        <tr>
                            <td >详情图片上传:
                                <input type="file" name="file1" id="advertisement_pic"/>
                            </td>
                        </tr>
                        <tr>
                            <td >主题标题：
                                <input type="text" name="theme" id="theme" />
                            </td>
                        </tr>
                        <tr>
                            <td >主题介绍：
                                <input type="text" id="details" name="details" size="60px" />
                            </td>
                        </tr>
                    </form>

                </table>

            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary" id="advertisement_btn">
                    提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<div class="modal" id="cus_chance_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog" id="cus_chance_dialog1">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel1">
                    商品下架确定
                </h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <span style="color: #B94A48; border: medium;  font-size: 22px;"><b>是否需要下架</b></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="updown_btn">
                    确定删除
                </button>
            </div>
        </div>
    </div>
</div>

<div class="ibox-content">
    <table class="table table-striped table-bordered table-hover dataTables-example" id="t_table">
        <thead>
        <tr>
            <th></th>
            <th style="text-align: center">序号</th>
            <th style="text-align: center">首页图片</th>
            <th style="text-align: center">详情图片</th>
            <th style="text-align: center">主题</th>
            <th style="text-align: center">主题介绍</th>
            <th style="text-align: center">状态</th>
            <th style="text-align: center">添加时间</th>
            <th style="text-align: center">修改时间</th>
            <th style="text-align: center">操作员编码</th>
        </tr>
        </thead>
        <tbody style="text-align: center;" id="chance_td">

        </tbody>
    </table>
</div>

    <div class="Pagination" id="pagination"></div>
