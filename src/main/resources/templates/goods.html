<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>商品管理</title>

</head>
<body class="gray-bg">
<div class="btn-toolbar" style="margin-left: 1px; background-color: ghostwhite; margin: 0 auto;">
    <div class="btn-group" style="margin-left: 10px;">
        <input id="c_name" type="text" placeholder="请输入您需要查找的内容 …"
               style="text-align:center;height:30px; line-height:30px;margin:10px 0px 10px 50px;">
        <input id="bt_name" type="button" value="搜索"
               style="text-align:center;height:30px; line-height:30px;margin:12px 0px 10px 10px;">
        <button class="btn btn-delete" data-toggle="modal" data-target="#cus_chance_delete" style="margin-top: 10px;"><i
                class="fa fa-remove"></i> 删除
        </button>
        <button class="btn btn-add" data-toggle="modal" data-target="#goods_all_add" style="margin:10px;"><i class="fa fa-plus"></i>  添加</button>
        <button class="btn btn-alter" data-toggle="modal" id="update" style="margin-top: 10px;"><i class="fa fa-eraser"></i>  修改</button>
    </div>
</div>
<!--
        添加商品信息
            -->
<div class="modal" id="goods_all_add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
    <div class="modal-dialog" id="cus_all_dialog2">
        <div class="modal-content" style="overflow: scroll; height: 500px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel2">
                    商品添加页面
                </h4>
            </div>
            <div class="modal-body">
                <table width="100%" align="center" class="cus_all_tb">
                    <form id="goods_add" method="post" enctype="multipart/form-data">
                        <tr>
                            <td align="left">商品名称：
                                <input type="text" name="name" id="name"/>
                                <span style="color: red;">*</span>
                            </td>
                            <td align="absbottom">商品类别：
                                <select style="width: 144px" id="categoryName" name="categoryName">
                                    <option>上衣</option>
                                    <option>裤装</option>
                                    <option>衬衫</option>
                                    <option>西装</option>
                                    <option>吊带</option>
                                    <option>喇叭裤</option>
                                    <option>小脚裤裤</option>
                                    <option>半身裙</option>
                                    <option>裙装</option>
                                    <option>鞋靴</option>
                                    <option>包装</option>
                                    <option>礼服裙</option>
                                    <option>高跟鞋</option>
                                    <option>休闲鞋</option>
                                    <option>项链</option>
                                    <option>耳饰</option>
                                    <option>首饰</option>
                                    <option>单肩包</option>
                                    <option>手提包</option>
                                </select>&nbsp;
                                <span style="color: red;">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">商品颜色：
                                <input type="text" style="width: 144px" name="colour" id="colour"/>
                                <span style="color: red; display: block;" >*(手动输入多个颜色或尺寸时,中间用分号分隔;如黑色;黄色;红色)</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">商品尺码：
                                <input type="text" style="width: 144px" name="size" id="size"/>
                                <span style="color: red;">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="left">商品价格：
                                <input type="text" style="width: 144px;" name="minPrice" id="minPrice"/>
                                <span style="color: red;">*</span>
                            </td>
                            <td align="absbottom">商品图片：
                                <input type="file" style="width: 144px;" name="pic" id="pic"/>
                            </td>
                        </tr>


                    </form>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="goods_btn">
                    提交添加
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<!--
    描述：修改客户信息
-->
<div class="modal" id="cus_chance_alter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
    <div class="modal-dialog" id="cus_chance_dialog">
        <div class="modal-content" style="overflow: scroll; height: 500px; ">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    客户信息修改页面
                </h4>
            </div>
            <div class="modal-body">
                <table width="100%" align="center" class="cus_chance_tb">
                    <form id="personnel_update" method="post">
                        <input hidden="hidden" type="text" value="" id="id" name="id"/>

                        <tr>
                            <td align="absbottom">姓名：
                                <input type="text" name="username" id="p_username"/>
                                <span style="color: red;">*</span>
                            </td>
                            <td align="absbottom" id="p_sex" name="sex">性别：
                                <input type="radio" name="sex" value="0"/>男
                                <input type="radio" name="sex" value="1"/>女&nbsp;
                                <span style="color: red;">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="absbottom">状态：
                                <select style="width: 150px;" id="p_status" name="status">
                                    <option></option>
                                    <option value="0">在职</option>
                                    <option value="1">离职</option>
                                </select>
                            </td>
                            <td align="absbottom">年龄：
                                <input type="text" name="age" id="p_age"/>
                                <span style="color: red;">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="absbottom">手机号：
                                <input type="text" name="phone" id="p_phone"/>
                                <span style="color: red;">*</span>
                            </td>
                            <td align="absbottom">QQ：
                                <input type="text" name="qq" id="p_qq"/>
                                <span style="color: red;">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="absbottom">微信：
                                <input type="text" style="width: 144px;" name="wexin" id="p_wexin"/>
                                <span style="color: red;">*</span>
                            </td>
                            <td align="absbottom">邮箱：
                                <input type="text" style="width: 144px;" name="email" id="p_email"/>
                                <span style="color: red;">*</span>
                            </td>
                        </tr>

                        <tr>
                          <!--  <td align="absbottom">家庭地址：
                                <input type="text" style="width: 144px;" name="address" id="p_address"/>
                                <span style="color: red;">*</span>
                            </td>-->
                            <td align="absbottom">入职时间：
                                <input type="date" style="width: 144px;" name="date" id="p_date"/>
                                <span style="color: red;">*</span>
                            </td>
                        </tr>
                        <tr>
                            <td align="absbottom" colspan="2">家庭地址：
                                <textarea cols="50" rows="3" placeholder="请输入地址" id="p_address" name="address"></textarea>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="update_sub">
                    提交保存
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>


<div class="modal" id="cus_chance_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
     aria-hidden="true">
    <div class="modal-dialog" id="cus_chance_dialog1">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel1">
                    下架确定
                </h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <span style="color: #B94A48; border: medium;  font-size: 22px;"><b>是否需要下架该数据信息?</b></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="delete_btn">
                    确定下架
                </button>
            </div>
        </div>
    </div>
</div>

<div class="ibox-content">
    <table class="table table-striped table-bordered table-hover dataTables-example" id="t_table">
        <thead>
        <tr>
            <th></th>
            <th style="text-align: center">序号</th>
            <th style="text-align: center">商品编号</th>
            <th style="text-align: center">商品名称</th>
            <th style="text-align: center">商品类别</th>
            <th style="text-align: center">商品颜色</th>
            <th style="text-align: center">商品尺寸</th>
            <th style="text-align: center">商品价格</th>
            <th style="text-align: center">商品图片</th>
            <th style="text-align: center">商品添加时间</th>
        </tr>
        </thead>
        <tbody style="text-align: center;height: 30px;width: 50px;overflow: hidden;" id="goods_td">

        </tbody>
    </table>
</div>

<div class="M-box">
    <div class="Pagination" id="pagination"></div>
</div>
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>

<script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/cityselect.js"></script>
<script src="../js/goods/goods.js"></script>
<script src="../js/jquery.pagination.js"></script>

</body>

</html>
